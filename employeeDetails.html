      <h1>Employee Details</h1>
    </header>

    <main class="container mt-4">
      <section id="employeeDetail" class="row"></section>
    </main>
    <script>
      //database
      let employees = [
        {
          id: "1",
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Jhonson",
          title: "Product Manager",
          department: "Management",
        },
      ];

      function getParameterById(id) {
        //get the id from the url
        let url = new URL(window.location.href);
        // console.log(url);
        return url.searchParams.get(id);
      }
      let employeeId = getParameterById("id");

      //find that id in the database

      let employee;
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id == employeeId) {
          employee = employees[i];
        }
      }
      // console.log(employee);

      //display the details on the view
      /*
          let employeeDetailElement = document.getElementById("employeeDetail");
          if (employee) {

      <li class='list-group-item'>Designation: ${employee.title}</li>

      </div>
      </div>`;
          } else {
            employeeDetailElement.innerHtml = "Employee not Found.";

      const employeeDetail = document.querySelector("#employeeDetail");

      const col = document.createElement("div");
      col.className = "col";

      const card = document.createElement("div");
      card.className = "card";

      const cardTitle = document.createElement("div");
      cardTitle.className = "card-title container";
      cardTitle.innerHTML = `<h2>${employee.name}</h2>`;

      const unorderedList = document.createElement("ul");
      unorderedList.className = "list-group list-group-flush";

      const nameLi = document.createElement("li");
      nameLi.className = "list-group-item";
      nameLi.innerHTML = `<strong>Name: </strong> ${employee.name}`;

      const designationLi = document.createElement("li");
      designationLi.className = "list-group-item";
      designationLi.innerHTML = `<strong>Designation: </strong> ${employee.title}`;

      const departmentLi = document.createElement("li");
      departmentLi.className = "list-group-item";
      departmentLi.innerHTML = `<strong>Department: </strong> ${employee.department}`;

      unorderedList.appendChild(nameLi);
      unorderedList.appendChild(designationLi);
      unorderedList.appendChild(departmentLi);

      card.appendChild(cardTitle);
      card.appendChild(unorderedList);

      col.appendChild(card);

      employeeDetail.appendChild(col);
    </script>
