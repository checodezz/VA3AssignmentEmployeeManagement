<!doctype html>
<html>
  <head>
    <title>Company Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="container mt-4">
      <h1>HR Report</h1>
      <hr />

      <div class="row" id="showReport"></div>
    </section>

    <script>
      function generateHRreport() {
        const mostWorkedEmp = {
          name: "John Doe",
          hoursWorked: 210,
        };

        const highestRatedEmp = {
          name: "Jane Smith",
          performanceRate: 0.95,
        };

        const totalOT = {
          overTimeHours: 35,
        };

        function createCard(cardObj) {
          const showReport = document.querySelector("#showReport");

          const col = document.createElement("div");
          col.className = "col-md-4";

          const card = document.createElement("div");
          card.className = "card";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";

          const h2 = document.createElement("h2");
          if (cardObj === mostWorkedEmp) {
            h2.textContent = "Most Worked Employee";
          } else if (cardObj === highestRatedEmp) {
            h2.textContent = "Highest Rated Employee ";
          } else {
            h2.textContent = "Total Overtime Hours";
          }

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const employeeName = document.createElement("p");
          if (cardObj !== totalOT) {
            employeeName.innerHTML = `<strong>Name: </strong>${cardObj.name}`;
          }

          const empAnalysis = document.createElement("p");
          if (cardObj === mostWorkedEmp) {
            empAnalysis.innerHTML = `<strong>Hours Worked: </strong> ${cardObj.hoursWorked}`;
          } else if (cardObj === highestRatedEmp) {
            empAnalysis.innerHTML = `<strong>Performance Rate: </strong> ${cardObj.performanceRate}`;
          } else {
            empAnalysis.innerHTML = `<strong>Overtime Hours: </strong> ${cardObj.overTimeHours}`;
          }

          cardBody.appendChild(employeeName);
          cardBody.appendChild(empAnalysis);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);
          showReport.appendChild(col);
        }
        createCard(mostWorkedEmp);
        createCard(highestRatedEmp);
        createCard(totalOT);
      }
      generateHRreport();
    </script>
  </body>
</html>
